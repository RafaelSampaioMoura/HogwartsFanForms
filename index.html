<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Trybewarts - Rafael/Gilberto/Israel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <div>Trybewarts</div>
        <div>
            <form class="trybewarts-login">
                <label for="login-email"></label>
                <input type="email" name="email" id="login-email" placeholder="Email">

                <label for="login-password"></label>
                <input type="password" name="password" id="login-password" placeholder="Senha">

                <button id="login-btn">Entrar</button>
            </form>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>

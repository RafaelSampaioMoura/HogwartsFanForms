<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Trybewarts - Rafael/Gilberto/Israel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login">
          <label for="login-email"></label>
          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="Email"
          />

          <label for="login-password"></label>
          <input
            type="password"
            name="password"
            id="login-password"
            placeholder="Senha"
          />

          <button id="login-btn">Entrar</button>
        </form>
      </div>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="row-class">
          <label for="input-name">Nome:</label>
          <input id="input-name" placeholder="Nome" type="text" />
          <label for="input-lastname">Sobrenome:</label>
          <input id="input-lastname" placeholder="Sobrenome" type="text" />
        </div>

        <div class="row-class">
          <label for="input-email">E-mail:</label>
          <input id="input-email" placeholder="Email" type="email" />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <div class="column-class">
          <label id="label-family">Qual sua família?</label>
          <label>
            Família Frontend
            <input name="family" value="Frontend" type="radio" />
          </label>
          <label>
            Família Backend
            <input name="family" value="Backend" type="radio" />
          </label>
          <label>
            Família FullStack
            <input name="family" value="FullStack" type="radio" />
          </label>
        </div>

        <div class="column-class">
          <label id="label-content" for="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label
            >Hofs
            <input id="hofs" class="subject" type="checkbox" value="HoFs" />
          </label>
          <label
            >Jest
            <input id="jest" class="subject" type="checkbox" value="Jest" />
          </label>
          <label
            >Promises
            <input
              id="promises"
              class="subject"
              type="checkbox"
              value="Promises"
            />
          </label>
          <label
            >React
            <input id="react" class="subject" type="checkbox" value="React" />
          </label>
          <label
            >SQL
            <input id="sql" class="subject" type="checkbox" value="SQL" />
          </label>
          <label
            >Python
            <input id="python" class="subject" type="checkbox" value="Python" />
          </label>
        </div>

        <div class="column-class">
          <label id="label-rate"> Como você avalia a Trybewarts?</label>

          <div class="row-class">
            <label>
              1
              <input name="rate" value="1" type="radio" />
            </label>
            <label>
              2
              <input name="rate" value="2" type="radio" />
            </label>
            <label>
              3
              <input name="rate" value="3" type="radio" />
            </label>
            <label>
              4
              <input name="rate" value="4" type="radio" />
            </label>
            <label>
              5
              <input type="radio" name="rate" value="5">
            </label>
            <label>
              6
              <input name="rate" value="6" type="radio" />
            </label>
            <label>
              7
              <input name="rate" value="7" type="radio" />
            </label>
            <label>
              8
              <input name="rate" value="8" type="radio" />
            </label>
            <label>
              9
              <input name="rate" value="9" type="radio" />
            </label>
            <label>
              10
              <input name="rate" value="10" type="radio" />
            </label>
          </div>
        </div>

        <div class="column-class">
          <label for="comentario" class="textarea">Deixe o seu comentário:</label>
          <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="500"></textarea>
        </div>

        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>

        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer></footer>
  </body>
</html>
